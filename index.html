<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9f969d6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="Logo.png" class="logo" alt="Logo">
    </header>

    <section class="search">
        <label for="site-search"></label>
        <input type="search" id="site-search" name="q">
        <div class="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </section>

    <section class="tag"></section>

    <section class="filter">
      
      <div class="filter-containt first-color">
        <div class="filter-button first-color">
          <button class="ingredient-button" type="button">
            Ingrédient
          </button>
          <i class="fa-solid fa-chevron-down first-color"></i>  
        </div>
        <div class="filter-input">
          <input type="text" class="form-control input-ingredient" placeholder="Rechercher un ingrédient">
          <i class="fa-solid fa-chevron-up"></i>  
        </div>
        <ul id="ingredients-select"></ul>
      </div>
 
      <div class="filter-containt second-color">
        <div class="filter-button">
          <button class="ingredient-button" type="button">
            Appareils
          </button>
          <i class="fa-solid fa-chevron-down"></i>  
        </div>
        <div class="filter-input">
          <input type="text" class="form-control input-appliance" placeholder="Rechercher un appareil">
          <i class="fa-solid fa-chevron-up second-color"></i>  
        </div>
        <ul id="appliances-select"></ul>
      </div>
        
      <div class="filter-containt third-color">
        <div class="filter-button">
          <button class="ingredient-button" type="button">
            Ustensils
          </button>
          <i class="fa-solid fa-chevron-down"></i>  
        </div>
        <div class="filter-input">
          <input type="text" class="form-control input-ustensil" placeholder="Rechercher un ustensil">
          <i class="fa-solid fa-chevron-up"></i>  
        </div>
        <ul id="ustensils-select"></ul>
      </div>

    </section>

    <main>
        <section class="recipes"></section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="data/recipes.js"></script>
    <script src="scripts/factories/tag.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/utils/displayMessageNoRecipe"></script>
    <script src="scripts/factories/recipes.js"></script>
    <script src="scripts/factories/dropdownmenu.js"></script>
    <script src="scripts/utils/listeners.js"></script>
    <script src="scripts/pages/index.js"></script>

</body>

</html>
